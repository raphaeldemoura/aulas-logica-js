<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Tema</title>
    <style>
        body.claro{
            background: #fff;
            color: #333;
        }
        body.escuro{
            background: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <button id="alterarTema">Altetar Tema</button>
    <script>
        const btAlterarTema = document.querySelector("#alterarTema")
        function alterarTema(){
            document.body.classList.toggle("escuro")
            document.body.classList.toggle("claro")
        }

        btAlterarTema.addEventListener("click", ()=>{
            alterarTema()
        })

    </script>
</body>
</html>
